<DOCTYPE! html>
<html>
    <head>
        <title>League of Trivia  |  Trivia Hub</title>
        <link href="resources/css/league-of-trivia-style.css" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap" rel="stylesheet">
        <link rel='icon' href='./favicon.ico' type='image/x-icon'/ >
    </head>
    <body>
        <header>
            <div id="title-bar">
                <img id="logo" src="resources/images/logo.png" alt="Logo">
                <h1 id="full-page-title">eague of Trivia</h1>
                <h1 id="short-page-title"><span>o</span>T</h1>
                <div id="gradient-spacer"></div>
            </div>
            <div id="nav-buttons">
                <div id="home-button" class="nav-button">
                    <p>Home</p>
                </div>
                <div id="about-button" class="nav-button">
                    <p>About</p>
                </div>
                </div>
            </div>
        </header>
        <main>
            <section id="question-section">
                <h2 id="results-header">FINAL RESULTS</h2>
                <div id="question-frame">
                    <div id="question-box">
                    </div>
                    <div id="answer-box">
                    </div>
                </div>
                <div id="question-nav-buttons">
                    <div class="question-nav-button" id="back-button">
                        <p>Back</p>
                    </div>
                    <div class="question-nav-button" id="next-button">
                        <p>Start</p>
                    </div>
                </div>
            </section>
            <section id="results-section">
                <div id="results-box">
                    <ol id="results-list">
                    </ol>
                    <h2 id="results-summary"></h2>
                    <div id="play-again-button">
                        <h3>Play Again?</h3>
                    </div>
                </div>
            </div>
            </section>
        </main>
        <footer>
            <p>Josh White</p>
        </footer>
    </body>
    <script src="./questions.js"></script>
    <script src="./main.js"></script>
</html>
</DOCTYPE>
